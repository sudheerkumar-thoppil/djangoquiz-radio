<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
</head>
<body>
    
    
     
<script>  
    $(document).ready(function(){
    $("#b1").click(function(){
            $(".rb").show();
            $(".rb").attr("disabled",true);
            });
        });
       
    function getanswers()
    {
        document.getElementById("UserAnswers").innerHTML="";
        var e=document.getElementsByTagName("input");
        for(i=0; i<=e.length; i++)
        {
            if(e[i].type=="radio")
            {
                if(e[i].checked)
                {
                    document.getElementById("UserAnswers").innerHTML+="Q "+e[i].name+"Your answer :" +e[i].value+"<br>";
                }
            }
        }
    }

</script>

<div class="container">
    <h1 class="text-danger mt-3">Quiz</h1>
    <hr>
    <div>
        {% for i in exam %}
        <table>
            <tr>
                <td class="text-primary">{{i.id}} ) {{i.Question}} ?</td>
            </tr>
            <tr>
                <td><input type="radio" class="rb" name={{i.id}} id="option1" value="{{i.option1}}">{{i.option1}}</td>
            </tr>
            <tr>
                <td><input type="radio" class="rb" name={{i.id}} id="option2" value="{{i.option2}}">{{i.option2}}</td>
            </tr>
            <tr>
                <td><input type="radio" class="rb" name={{i.id}} id="option3" value="{{i.option3}}">{{i.option3}}</td>
            </tr>
            <tr>
                <td><input type="radio" class="rb" name={{i.id}} id="option4" value="{{i.option4}}">{{i.option4}}</td>
            </tr>
            <tr>
                <td><label id="corrans" class="rb" style="display:none; color :green"><b>{{i.corrans}}</b></label></td>
            </tr>

        </table>
        {% endfor %}
        <input type="submit" class="btn-btn-success" value="submit" id="b1" onclick="getanswers()">
        <br>
        <b id="UserAnswers"></b>
    </div>
     
</div>
 
</body>
</html>
